<div class="filters-section">
  <h2>Filters</h2>
  <div class="filters">
    <div class="filter-group">
      <label for="search">Search:</label>
      <input 
        id="search"
        type="text" 
        [(ngModel)]="searchTerm" 
        (ngModelChange)="onFilterChange()"
        placeholder="Search by name or email..."
      />
    </div>

    <div class="filter-group">
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="selectedRole" (ngModelChange)="onFilterChange()">
        <option value="all">All Roles</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="department">Department:</label>
      <select id="department" [(ngModel)]="selectedDepartment" (ngModelChange)="onFilterChange()">
        <option value="all">All Departments</option>
        <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="selectedStatus" (ngModelChange)="onFilterChange()">
        <option value="all">Status</option>
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>

    <button class="btn btn-secondary" (click)="onResetFilters()">Reset Filters</button>
  </div>
</div>
